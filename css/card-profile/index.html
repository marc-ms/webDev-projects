<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="card">
        <div class="card__info">
            <div class="card__info--up">
                <img src="image.png" alt="profile_image">
                <span>Marc Menendez</span>
                <span>@marc-ms</span>
                <p>Spain</p>
            </div>
            <div class="card__info--down">
                <div class="followers">
                    <h3><strong>15k</strong></h3>
                    <p>Followers</p>
                </div>
                <div class="posts">
                    <h3>2k</h3>
                    <p>Posts</p>
                </div>
                <div class="likes">
                    <h3>125k</h3>
                    <p>Likes</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
